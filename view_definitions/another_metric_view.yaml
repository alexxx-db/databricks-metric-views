version: "0.1"

source: efeld_cuj.exercises.turbine_current_status

dimensions:
  - name: turbine_id
    expr: turbine_id

  - name: location
    expr: location

measures:
  - name: pct_ok
    expr: round(sum(case when prediction = 'ok' then 1 else 0 end) / count(*), 2)

  - name: pct_failing
    expr: round(sum(case when prediction != 'ok' then 1 else 0 end) / count(*), 2)
